<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gods' Gift Coaching Centre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004aad, #6fb1fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004aad;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #004aad;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #003a87;
    }

    .login-box .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .extra a {
      color: #004aad;
      text-decoration: none;
    }

    .login-box .extra a:hover {
      text-decoration: underline;
    }
    a{
        color: aliceblue;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit"><a href="management.html">Login</a></button>
      <div class="extra">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
